<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transactions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Transactions</h1>
    <a href="/transactions/new" class="btn btn-primary">Create New Transaction</a>
    <table class="table">
        <thead>
        <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.description}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.date}"></td>
            <td>
                <a th:href="@{/transactions/{id}(id=${transaction.id})}" class="btn btn-sm btn-info">View</a>
                <a th:href="@{/transactions/edit/{id}(id=${transaction.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/transactions/delete/{id}(id=${transaction.id})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
