<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Transaction Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Transaction Details</h1>
  <dl>
    <dt>Description</dt>
    <dd th:text="${transaction.description}"></dd>
    <dt>Amount</dt>
    <dd th:text="${transaction.amount}"></dd>
    <dt>Date</dt>
    <dd th:text="${transaction.date}"></dd>
    <dt>Category</dt>
    <dd>
      <a th:href="@{/categories/{id}(id=${transaction.categoryId})}" th:text="${transaction.categoryName}"></a>
    </dd>
    <dt>Account</dt>
    <dd>
      <a th:href="@{/accounts/{id}(id=${transaction.accountId})}" th:text="${transaction.accountName}"></a>
    </dd>
  </dl>

  <a th:href="@{/transactions/edit/{id}(id=${transaction.id})}" class="btn btn-primary">Edit</a>
  <a href="/transactions" class="btn btn-secondary">Back to List</a>
</div>
</body>
</html>
