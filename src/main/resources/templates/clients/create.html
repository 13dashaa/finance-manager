<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Client</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Create Client</h1>
  <form action="#" th:action="@{/clients}" th:object="${clientCreateDto}" method="post">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" th:field="*{username}" required>
      <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required>
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" required>
      <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
  <a href="/clients" class="btn btn-secondary">Back to List</a>
</div>
</body>
</html>
