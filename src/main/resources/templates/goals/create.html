<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Goal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Create Goal</h1>
    <form th:action="@{/goals}" th:object="${goalCreateDto}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required="required"/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="targetAmount">Target Amount:</label>
            <input type="number" step="0.01" class="form-control" id="targetAmount" th:field="*{targetAmount}" required="required"/>
            <span th:if="${#fields.hasErrors('targetAmount')}" th:errors="*{targetAmount}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" class="form-control" id="startDate" th:field="*{startDate}"/>
            <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required="required"/>
            <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="clientId">Client:</label>
            <select class="form-control" id="clientId" th:field="*{clientId}">
                <option value="">Select Client</option>
                <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.username}"></option>
            </select>
            <span th:if="${#fields.hasErrors('clientId')}" th:errors="*{clientId}" class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
    <a href="/goals" class="btn btn-secondary">Back to List</a>
</div>
</body>
</html>
