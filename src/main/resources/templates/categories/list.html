<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xml:lang="en">
<head>
    <title>Categories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Categories</h1>
    <a href="/categories/new" class="btn btn-primary">Create New Category</a>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}"></td>
            <td>
                <a th:href="@{/categories/{id}(id=${category.id})}" class="btn btn-sm btn-info">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
