<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bulk Create Accounts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Bulk Create Accounts</h1>
    <a href="/accounts/bulk" class="btn btn-secondary">Add Account Form</a>
    <form th:action="@{/accounts/bulk}" th:object="${bulkCreateDto}" method="post">
        <div th:each="account, i : ${bulkCreateDto.items}">
            <h2>Account <th:block th:text="${i.index + 1}"/></h2>
            <div class="form-group">
                <label th:for="'name' + ${i.index}">Name:</label>
                <input type="text" class="form-control" th:id="'name' + ${i.index}" th:field="*{items[__${i.index}__].name}" required/>
            </div>
            <div class="form-group">
                <label th:for="'balance' + ${i.index}">Balance:</label>
                <input type="number" class="form-control" th:id="'balance' + ${i.index}" th:field="*{items[__${i.index}__].balance}" required/>
            </div>
            <div class="form-group">
                <label th:for="'clientId' + ${i.index}">Client ID:</label>
                <input type="number" class="form-control" th:id="'clientId' + ${i.index}" th:field="*{items[__${i.index}__].clientId}" required/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Accounts</button>
    </form>
    <a href="/accounts" class="btn btn-secondary">Back to List</a>
</div>
</body>
</html>
