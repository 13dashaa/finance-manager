<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Accounts List</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4">All Accounts</h1>

  <table class="table table-striped">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Balance</th>
      <th>Client ID</th>
      <th>Transactions</th>
      <th>Created At</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account : ${accounts}">
      <td th:text="${account.id}"></td>
      <td th:text="${account.name}"></td>
      <td th:text="${account.balance}"></td>
      <td th:text="${account.clientId}"></td>
      <td>
        <span th:if="${not #sets.isEmpty(account.transactionIds)}">
          <span th:each="transId : ${account.transactionIds}"
                class="badge bg-secondary me-1"
                th:text="${transId}">
          </span>
        </span>
        <span th:if="${#sets.isEmpty(account.transactionIds)}" class="text-muted">No transactions</span>
      </td>
      <td th:text="${account.createdAt}"></td>
      <td>
        <!-- Исправленная ссылка - убрал /ui из пути -->
        <a th:href="@{/accounts/details/{id}(id=${account.id})}"
           class="btn btn-sm btn-info">Details</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
