<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Edit Account</h1>
    <form th:action="@{/accounts/edit/{id}(id=${account.id})}" th:object="${accountUpdateDto}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required="required">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="balance">Balance:</label>
            <input type="number" class="form-control" id="balance" th:field="*{balance}" required="required">
            <span th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}" class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a th:href="@{/accounts/{id}(id=${account.id})}" class="btn btn-secondary">Cancel</a>
</div>
</body>
</html>
